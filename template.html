<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Rights Management for USCs | University of Illinois System </title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <aside id="skip"><a href="#main">skip to content</a></aside>
    <header>

        <div class="swap">
            <div class="grid-container">
                <div class="grid-x">
                    <div class="cell medium-12">
                        <form>
                            <!-- the current persona and the switch button only show if they have assumed another identity-->
                            <span class="otherID"> Viewing as <em>abelincoln</em> | <button
                                    class="button clear revertID">Switch to my
                                    account</button> </span>
                            <label for="swapper">Assume other identity: </label>
                            <input type="text" id="swapper" class="input-small" placeholder="enter uin"><button
                                type="submit" class="button swap-btn">Enter
                                UIN</button>
                        </form>
                    </div>



                </div>
            </div>

        </div>
        <div class="topbrand">
            <div class="grid-x">
                <div class="brand cell medium-6 small-order-2 medium-order-1"><img src="img/sys-logo.png"
                        alt="University of Illinois System" class="syslogo">
                </div>
                <div class="cell medium-6 userblock small-order-1 medium-order-2">
                    <a href="settings.html" class="button clear prefs" aria-label="Preferences"><img src="img/prefs.png"
                            alt="Preferences"></a>


                    <span>Billy Donovan</span>
                    <label for="current-unit" class="show-for-sr">Select unit to manage:</label>
                    <select class="pulldown-look" id="current-unit">
                        <option selected>Basketball Theory, Dept of</option>
                        <option>Sports and Leisure, Div of</option>
                    </select>

                    <a href="logout" class="button log-btn">Log out</a>
                </div>
            </div>









            <div class="grid-x">
                <div class="cell medium-12 appname">
                    <!-- no link on the main page-->
                    <a href="index"><img src="img/appname.png" alt="Access Rights Management application"></a>
                </div>
            </div>
        </div>
        <div class="navbar">
            <nav>
                navigation here
            </nav>
        </div>

    </header>


    <main id="main">
        <div class="grid-container">
            <div class="grid-x">
                <div class="cell bodycard">
                    <h1>I'm the title</h1>

                </div>
            </div>


        </div>


    </main>

    <footer>
        <div class="helpbar">
            <div class="grid-container">
                <div class="grid-x grid-padding-x">
                    <div class="cell">
                        <h2 class="show-for-sr">Support</h2>
                        <ul class="helpbar-links">
                            <li class="help-center"><a href="jj"><span>USC Help Center</span></a></li>
                            <li class="lookup"><a href="fg"><span>USC Lookup</span></a></li>
                            <li class="ticket"><a href="df"><span>File a support
                                        ticket</span></a></li>
                        </ul>

                    </div>
                </div>
            </div>
        </div>
        <div class="copyright">
            <div class="grid-container">
                <div class="grid-x grid-padding-x">
                    <div class="large-12 cell">
                        &copy;
                        <script>document.write(new Date().getFullYear());
                        </script> University of Illinois Board of Trustees | <a
                            href="https://www.vpaa.uillinois.edu/resources/web_privacy">Privacy policy</a>
                    </div>

                </div>
            </div>
        </div>

    </footer>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/what-input/dist/what-input.js"></script>
    <script src="node_modules/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
